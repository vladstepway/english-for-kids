<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English for kids</title>
</head>

<body>
    <div class="root">
        <div class="app-container">
            <div id="loader-wrapper">
                <div id="loader"></div>
                <div class="loader-section section-left color-change-5x"></div>
                <div class="loader-section section-right color-change-5x"></div>
            </div>
            <header class="header__container  color-change-5x">
                <nav class="navigation">
                    <div class="navigation__toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </nav>
                <ul class="menu">
                    <li class="menu__item"><a href="#" class="menu__link">Item1</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Item2</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Item3</a></li>
                </ul>
                <img class="logo" src="/media/icons/logo.png" alt="logo">
                <div class="header-buttons">
                    <div class="toggle-wrapper">
                        <div class="toggle dog-rollover">
                            <input id="doggo" type="checkbox" />
                            <label class="toggle-item" for="doggo">
                                <div class="dog">
                                    <div class="ear"></div>
                                    <div class="ear right"></div>
                                    <div class="face">
                                        <div class="eyes"></div>
                                        <div class="mouth"></div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="stats">
                        <button class="stats__button">Stats</button>
                    </div>
                </div>
            </header>

            <main class="main__container">

                        <div class="card__front">

                        <div class="card__back">
                            <div class="card__image"></div>

                        </div>
                    </div> -->
            </main>
            <div class="overlay"></div>
        </div>
    </div>
